<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p id="latitude"></p>
		<p id="longitude"></p>
	</body>
	<script>
		
		var lat = document.getElementById("latitude");
		
		var lot = document.getElementById("longitude");
		
		//console.log(navigator.geolocation);
		navigator.geolocation.getCurrentPosition(function(position){
			lat.innerHTML = position.coords.latitude;
			lot.innerHTML = position.coords.longitude;
		})
	</script>
	
</html>
